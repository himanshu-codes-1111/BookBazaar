<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - BookBazaar</title>
    <link rel="stylesheet" href="css/wishlist.css">
</head>
<body>

    <div class="container">
        <h1>Your Wishlist</h1>

        <!-- Wishlist item -->
        <div class="wishlist-item">
            <img src="book-cover.jpg" alt="Book Cover">
            <div class="details">
                <h3>Book Title</h3>
                <p>Author: John Doe</p>
                <p>Genre: Fiction</p>
            </div>
            <div class="actions">
                <button>Remove from Wishlist</button>
            </div>
        </div>

        <!-- Add more wishlist items as needed -->

        <!-- Button to add more books to the wishlist -->
        <button class="add-book-button">Add More Books to Wishlist</button>
    </div>

</body>
</html>
