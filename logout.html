    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Do you really want to buy this item?</p>
            <div class="popup-buttons">
                <button onclick="confirmPurchase()">Yes</button>
                <button onclick="cancelPurchase()">No</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Show the popup
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // Confirm purchase
        function confirmPurchase() {
            // Redirect to another page (replace 'purchase.html' with the desired URL)
            window.location.href = 'purchase.html';
        }

        // Cancel purchase
        function cancelPurchase() {
            // Hide the popup and stay on the current page
            document.getElementById('popup').style.display = 'none';
        }
    </script>
